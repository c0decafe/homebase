name: update-flake-lock

on:
  workflow_dispatch:
    inputs:
      update_message:
        description: Optional commit suffix, e.g. refs
        required: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-25.05-small
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Update flake lock
        run: nix flake update

      - name: Commit updated lock file
        if: ${{ !cancelled() }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{ format('chore: update flake.lock{0}', inputs.update_message != '' && inputs.update_message != null && inputs.update_message != 'null' ? format(' ({0})', inputs.update_message) : '') }}
          branch: ${{ github.ref_name }}
          file_pattern: flake.lock
