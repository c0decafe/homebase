name: container

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag'
        required: false
        default: 'latest'
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-25.05

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (nix)
        run: nix build .#homebase-image --out-link img

      - name: Load image
        run: docker load < img

      - name: Tag & push
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:${{ github.event.inputs.tag || 'latest' }}
          docker tag nix-homebase:latest "$IMAGE"
          docker push "$IMAGE"
