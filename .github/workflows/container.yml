name: container

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-25.05-small

      - name: Flake checks
        run: nix flake check -L --no-write-lock-file

      - name: Build image tarball
        run: nix build -L --no-write-lock-file .#homebase

      - name: Load into Docker daemon
        run: nix run .#homebase.copyToDockerDaemon

      - name: Smoke test ssh-init
        run: docker run --rm --user root homebase:latest /usr/local/share/ssh-init.sh

      - name: Login to GHCR
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTOR: ${{ github.actor }}
        run: echo "$TOKEN" | docker login ghcr.io -u "$ACTOR" --password-stdin

      - name: Expose Docker auth to skopeo
        run: echo "REGISTRY_AUTH_FILE=$HOME/.docker/config.json" >> "$GITHUB_ENV"

      - name: Push image to GHCR
        run: nix run .#homebase.copyToRegistry -- docker://ghcr.io/c0decafe/homebase:latest
