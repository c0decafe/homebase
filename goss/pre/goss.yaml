file:
  /etc/init.d/init.sh:
    exists: true
    filetype: file
  /etc/init.d/ssh-init.sh:
    exists: true
    filetype: file
  /bin/doas:
    exists: true
    filetype: file
    mode: "4755"
    owner: root
    group: root
  /bin/sudo:
    exists: true
    filetype: symlink
    linked-to: doas
  /bin/nvim:
    exists: true
    filetype: symlink
  /bin/docker:
    exists: true
    filetype: symlink

user:
  vscode:
    exists: true
    uid: 1000
    gid: 1000

group:
  sudo:
    exists: true

command:
  init-is-executable:
    exec: bash -lc "test -x /etc/init.d/init.sh"
    exit-status: 0
  ssh-init-is-executable:
    exec: bash -lc "test -x /etc/init.d/ssh-init.sh"
    exit-status: 0
  sudo-works:
    exec: bash -lc "sudo -n true"
    exit-status: 0
  nvim-version:
    exec: bash -lc "nvim --version >/dev/null"
    exit-status: 0
  docker-version:
    exec: bash -lc "docker --version >/dev/null"
    exit-status: 0
