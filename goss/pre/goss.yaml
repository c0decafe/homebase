file:
  /usr/local/share/init.sh:
    exists: true
    filetype: symlink
  /usr/local/share/ssh-init.sh:
    exists: true
    filetype: symlink
  /bin/doas:
    exists: true
    filetype: file
    mode: "4755"
    owner: root
    group: root
  /bin/sudo:
    exists: true
    filetype: symlink
    linked-to: doas

user:
  vscode:
    exists: true
    uid: 1000
    gid: 1000

group:
  sudo:
    exists: true

command:
  init-is-executable:
    exec: bash -lc "test -x /usr/local/share/init.sh"
    exit-status: 0
  ssh-init-is-executable:
    exec: bash -lc "test -x /usr/local/share/ssh-init.sh"
    exit-status: 0
  sudo-works:
    exec: bash -lc "sudo -n true"
    exit-status: 0
