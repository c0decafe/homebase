file:
  /bin/homebase-entrypoint:
    exists: true
  /bin/homebase-setup:
    exists: true
  /bin/homebase-ssh-service:
    exists: true
  /usr/local/share/ssh-init.sh:
    exists: true
    filetype: symlink
    linked-to: /bin/homebase-ssh-init-shim
  /bin/homebase-docker-service:
    exists: true
  /bin/doas:
    exists: true
    filetype: file
    mode: "4755"
    owner: root
    group: root
  /bin/sudo:
    exists: true
    filetype: symlink
    linked-to: doas
  /bin/nvim:
    exists: true
  /bin/docker:
    exists: true
  /share/homebase/home-reference.d/00-base/home/vscode/.config/nix/nix.conf:
    exists: true
    filetype: file
  /share/homebase/home-reference.d/10-editor/home/vscode/.vscode-server/data/Machine/settings.json:
    exists: true
    filetype: file

user:
  vscode:
    exists: true
    uid: 1000
    gid: 1000

group:
  sudo:
    exists: true

command:
  entrypoint-is-executable:
    exec: bash -lc "test -x /bin/homebase-entrypoint"
    exit-status: 0
  setup-is-executable:
    exec: bash -lc "test -x /bin/homebase-setup"
    exit-status: 0
  ssh-service-is-executable:
    exec: bash -lc "test -x /bin/homebase-ssh-service"
    exit-status: 0
  docker-service-is-executable:
    exec: bash -lc "test -x /bin/homebase-docker-service"
    exit-status: 0
  sudo-works:
    exec: bash -lc "sudo -n true"
    exit-status: 0
  nvim-version:
    exec: bash -lc "nvim --version >/dev/null"
    exit-status: 0
  docker-version:
    exec: bash -lc "docker --version >/dev/null"
    exit-status: 0
